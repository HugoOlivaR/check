<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="body">

    <div class="fondo"></div>
    
    <label>
        <input id="cambio" type="checkbox">
        <span id="sol"><ion-icon name="sunny-outline"></ion-icon></span>
    </label>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    

    <script type="text/javascript">

    function recarga() {
    document.getElementById("cambio").checked = false
    }
    window.onload = function() {
    recarga()
    };

    var body = document.getElementById("body")
    var sol = document.getElementById("sol");
    var cambio = document.getElementById("cambio");
    
    document.getElementById("cambio").addEventListener("change", function() {
    if (document.getElementById("cambio").checked == true) {
        body.style.backgroundColor = "#ffefcd"
        sol.style.border = "6px solid  #ffd479 ";
    } else {
        document.documentElement.setAttribute("style", "background-color: #333;", "transition: 0.5s;");
        body.style.backgroundColor = "#333"
        sol.style.border = "6px solid #212121";
    }
    });
    </script>


</body>
</html>
